<!DOCTYPE html>
<html>

<head>
    <title>VAULT: Save On The Go </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="" alt="">
                <div class="txt">VAULT</div>
            </div>
            <div class="search">
                <input type="text" id="searchBar" placeholder="Search..." />
            </div>
        </div>
        <div class="main">

            <div id="carousel-container">
                <div class="c-hold">
                    <button id="prevBtn">&#8592;</button>
                    <div id="carousel"></div>
                    <button id="nextBtn">&#8594;</button>
                </div>
                <div id="dots"></div>
            </div>
            <div class="btn-container">
                <button id="exportBtn">Export Highlights</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>

</body>

</html>
